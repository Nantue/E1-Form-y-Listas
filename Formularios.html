<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Formulario de registro</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
    
    <br>
    <br>

    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" placeholder="Tu apellido">

    <br>
    <br>

    Modalidad de cursada:
    <input type="radio" name="Modalidad" id="On-Demand">
    <label for="On-Demand">On-Demand</label>
    <input type="radio" name="Modalidad" id="En vivo">
    <label for="En vivo">En vivo</label>

    <br>
    <br>

    <label for="email">Correo:</label>
    <input type="email" name="email" id="Correo" placeholder="tu Correo">

    <br>
    <br>

    <input type="checkbox" id="información">
    <label for="información">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>

    <br>
    <br>

    <input type="checkbox" id="terminos">
    <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web full stack.</label>

    <br>
    <br>

    <input type="button" value="Enviar">
    

</body>
</html>
